<script>
function GetTenant() {
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    let tenant = params.tenant;
    if (tenant == null || tenant.length <= 0) {
      tenant = "SVTRobotics";
      console.log({ tenant });
    } else {
      console.log({ tenant });
    }
    // Store tenant in a global variable
    window.tenant = tenant;
    return tenant; // This line is optional if you don't need to return the tenant elsewhere
  }
</script>

<script>
function launchHG() {
    const tenant = window.tenant; // Assume tenant is already saved in window variable
    if (!tenant) {
        // Handle missing tenant scenario if needed
        console.error("No tenant found. Please ensure tenant parameter is present in the URL.");
        return;
    }
    HotGlue.show(tenant, {}); // Pass the retrieved tenant to HotGlue
}
</script>
